<div style='text-align:center;font-size:16px'>
  <img src="res/img/icons/png/128x128.png"/>
  Exile Diary v<span id='appVersion'></span>
  <script>
    $(document).ready(() => {
      $("#appVersion").html(require('electron').remote.app.getVersion());
      $("#myModal").click(hideModal);
      $("#myModal").appendTo($("body"));
    });
    
    $(document).keydown(e => {
        switch (e.key) {
          case "Escape":
          case "Esc":
            $("#myModal").hide();
            break;
        }
      });
    
    
    function about() {
      $("#modalContent").load("about.html", () => {
        $("#myModal").show();
      });
    }
    
    function hideModal(e) {
      if(e.target.id === "myModal") $("#myModal").hide();
    }
    
  </script>
</div>
